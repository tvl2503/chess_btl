
  {% extends 'layout.html' %}
  {% block content %}
        <section class="section">

            <div class="main d-flex container mt-5  ">
                <div class="img flex-grow-1">
                    <img width="500" height="500" src = "{{src}}" alt = "board"/>
                </div>
                <div class="feature flex-grow-1 bg-dark rounded">
                <form action="/move/" class="m-3"><input name="move" placeholder="Nhập nước đi" class="p-1" type="text"></input><input class="bg-success border text-light rounded p-1 ml-2" type="submit" value="Ok:"></form>
                <form action="/engine/" method="post"><button class="btn btn-success m-3" name="Move" type="submit">Máy đi</button></form>
                <form action="/AlphaBeta/" method="post"><button class="btn btn-success m-3" name="Move" type="submit">Alpha beta</button></form>
                <div class="form-floating p-3" >
                    <label for="floatingTextarea" class="bg-success text-light rounded p-1 mr-2" >Lịch sử nước đi</label>
                    <textarea height = "300" class="form-control" id="floatingTextarea" disabled> </textarea>
                  </div>
                  <div class="d-flex">
                    <form action="/undo/" method="post"><button name="Undo" class="btn btn-success m-3" type="submit">Undo</button></form>
                    <form action="/game/" method="post"><button name="New Game" class="btn btn-success m-3" type="submit">Game Mới</button></form>
                  </div>
                </div>
            </div>
        </section>
{% endblock %}
